<!-- templates/base.html -->
<!-- Templates based off https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_templates_social&stacked=h -->
<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
<script>var csrf_token = '{{ csrf_token }}';</script>
{% load staticfiles %}

<script src="{% static 'js/new_post_helper.js' %}"></script>
<script src="{% static 'js/posts_list_helper.js' %}"></script>
<script src="{% static 'js/friends_list_helper.js' %}"></script>
<script src="{% static 'js/my_profile_helper.js' %}"></script>
<script src="{% static 'js/change_fr_status_helpers.js' %}"></script>
<script src="{% static 'js/github_helper.js' %}"></script>
<script src="{% static 'js/author_details_helpers.js' %}"></script>
<link rel="stylesheet" type="text/css" href="/static/css/stylew3.css" />
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- https://stackoverflow.com/questions/30190588/html-select-multiple-as-dropdown answered Feb 10 '17 at 19:35 mgroat-->
<link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>
<!-- https://stackoverflow.com/questions/30190588/html-select-multiple-as-dropdown answered Feb 10 '17 at 19:35 mgroat-->

<head>
    <meta charset="utf-8">
    <title>{% block title %}myBlog{% endblock %}</title>
</head>
<body>
<div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
        <a href="/service/all" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i class="fa fa-home w3-margin-right">   </i><img src="{% static 'images/lagoon.png' %}" style='height:24px;'></a>

        {% if user.is_authenticated %}
            <a href="/service/newpost" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="News"><i class="fa fa-pencil"></i></a>
            <div class="w3-dropdown-hover w3-hide-small" id="dropdown-hover">
                <button class="w3-button w3-padding-large" title="Notifications" onclick="window.location.href ='/service/frlist';">
                    <i class="fa fa-bell"></i>
                    <span class="w3-badge w3-right w3-small w3-green" id="FR">0</span>
                </button>
                <div class="w3-dropdown-content w3-card-4 w3-bar-block " id="FRdropdown" style="width:300px">
                    <a href="/service/frlist/" class="w3-bar-item w3-button" id="dropdown">Zero new friend request</a>

                </div>
            </div>
            <div class="w3-dropdown-hover w3-hide-small w3-right">
                <button class="w3-button w3-padding-large" title="Account">{{user.username}}<i class="fa fa-user w3-margin-left"></i></button>
                <div class="w3-dropdown-content w3-card-4 w3-bar-block " style="right:0;width:100px">
                    <a href="/service/myposts" class="w3-bar-item w3-button">My Posts</a>
                    <a href="/service/myfriendslist/" class="w3-bar-item w3-button">My Friends</a>
                    <a href="/service/myprofilepage" class="w3-bar-item w3-button">My Profile</a>
                    <a href="/service/logout" class="w3-bar-item w3-button">Log Out</a></div>
            </div>
            <script src="{% static 'js/send_periodic_request_helpers.js' %}"></script>
        {% endif %}
    </div>
</div>
<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
